name: Code Review Workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js for code analysis
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run ESLint to check code style and quality
      - name: Run ESLint
        run: |
          echo "üîç Running ESLint for code style checks..."
          npx eslint . || echo "‚ö†Ô∏è ESLint found issues"

      # 5Ô∏è‚É£ Run security vulnerability scan using npm audit
      - name: Run Security Audit
        run: |
          echo "üõ°Ô∏è Running npm audit for vulnerabilities..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Some vulnerabilities found"

      # 6Ô∏è‚É£ Run tests to verify functionality before merging
      - name: Run Tests
        run: npm test

      # 7Ô∏è‚É£ Upload lint and audit results as artifacts
      - name: Upload Review Reports
        uses: actions/upload-artifact@v4
        with:
          name: code-review-reports
          path: |
            eslint-report.txt
            npm-audit-report.txt
