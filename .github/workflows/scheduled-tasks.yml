name: Scheduled Maintenance Task

on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch: # allows manual trigger too

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run maintenance script
        run: |
          echo "ðŸ§¹ Running daily maintenance task..."
          mkdir -p logs
          echo "Maintenance task executed on $(date)" >> logs/maintenance_log.txt
          echo "âœ… Log updated successfully."

      - name: Upload log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-log
          path: logs/maintenance_log.txt
