name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: |
          mkdir -p logs
          echo "Running ESLint..." | tee logs/lint.log
          npm run lint --if-present | tee -a logs/lint.log

      - name: Run Tests
        run: |
          mkdir -p logs
          echo "Running Tests..." | tee logs/test.log
          npm test --if-present | tee -a logs/test.log

      - name: Upload Logs as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: logs
